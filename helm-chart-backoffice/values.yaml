# Azure Container Registry details
image:
    repository: whatnow.azurecr.io/whatnow
    tag: "latest"
    pullPolicy: Always

replicaCount: 1

# Kubernetes service configuration
service:
    type: ClusterIP
    port: 80
    targetPort: 80
# Environment variables
env:
    APP_NAME: 'Alerts admin'
    APP_ENV: testing
    APP_DEBUG: true
    APP_LOG_LEVEL: debug
    APP_URL: http://localhost
    GOOGLE_MAPS_KEY:
    DB_CONNECTION: mysql
    DB_PORT: 3306
    BROADCAST_DRIVER: log
    CACHE_DRIVER: file
    SESSION_DRIVER: file
    QUEUE_DRIVER: sync
    REDIS_HOST: redis
    REDIS_PASSWORD: null
    REDIS_PORT: 6379
    MAIL_DRIVER: smtp
    MAIL_HOST: 0.0.0.0
    MAIL_PORT: 1025
    MAIL_ENCRYPTION: null
    MAIL_USER: whatnow
    MAIL_PASSWORD: whatnow
    PUSHER_APP_ID:
    PUSHER_APP_KEY:
    PUSHER_APP_SECRET:
    RCN_API_VERSION: v1
    FACEBOOK_APP_ID:
    FACEBOOK_APP_SECRET:
    GOOGLE_CLIENT_ID:
    GOOGLE_CLIENT_SECRET:
    GOOGLE_ANALYTICS_TRACKER_ID:
    SENTRY_DSN:
    TRANSIFEX_API_TOKEN:
    TRANSIFEX_PROJECT:
    TRANSIFEX_SLUG:


secrets:
    dbSecretName: backoffice-credentials
    variables:
      DB_HOST: BACKOFFICE_DB_HOST
      DB_DATABASE: BACKOFFICE_DB_DATABASE
      DB_USERNAME: BACKOFFICE_DB_USERNAME
      DB_PASSWORD: BACKOFFICE_DB_PASSWORD
      APP_KEY: BACKOFFICE_APP_KEY
      JWT_SECRET: BACKOFFICE_JWT_SECRET
      RCN_API_URL: BACKOFFICE_RCN_API_URL
      RCN_API_USER: BACKOFFICE_RCN_API_USER
      RCN_API_PASSWORD: BACKOFFICE_RCN_API_PASSWORD


ingress:
    enabled: true
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/ingress.allow-http: "true"
        nginx.ingress.kubernetes.io/use-regex: "true"
    hosts:
        -   host: "whatnow.jazusoft.com"
            paths:
                -   path: /
                    pathType: Prefix
    tls:
        -   hosts:
                - "whatnow.jazusoft.com"
            secretName: "your-tls-secret"
