apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Release.Name }}-api
    labels:
        app: {{ .Chart.Name }}
spec:
    replicas: {{ .Values.replicaCount }}
    selector:
        matchLabels:
            app: {{ .Chart.Name }}
    template:
        metadata:
            labels:
                app: {{ .Chart.Name }}
        spec:
            containers:
                - name: api
                  image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                  imagePullPolicy: {{ .Values.image.pullPolicy }}
                  ports:
                      - containerPort: 80
                  env:
                    {{- range $key, $value := .Values.env }}
                      - name: {{ $key }}
                        value: "{{ $value }}"
                    {{- end }}
            imagePullSecrets:
                - name: acr-credentials
